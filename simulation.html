<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta charset="utf-8">
	<title>Simulation</title>
	<link href="css4simu.css" rel="stylesheet" type="text/css"/>
	<script type="text/javascript" src="flotr2.min.js"></script>
</head>
<body>
	<div class="main">
	<h1 class="center">simulation page</h1>
	<form id="sendvalue" class="solid"> 
		<span class="left">
		<b>Voltage: </b>
		<input name="voltagebox" id="voltage" type="text" value=""/><b>[V]</b><br>
		<b>Frequency: </b>
		<input name="frequencybox" id="frequency" type="text" value="" /><b>[Hz]</b><br>
		<b>The number of plots</b>
		<input name="plotnum" id="plotnum" type="text" value="" /><br>
		</span><br>
		<input id="execButton" type="button" value="Exec" onclick="onButton();"/> 
	</form>
	<hr />
	Your inputting voltage is "<span id="outputv"></span>"[V]<br>
	Your inputting frequency is "<span id="outputf"></span>"[Hz]<br>
	Your inputting the number of plots is "<span id="outputn"></span>"[]<br>
	<p class="graph-title">Graph</p>
	<!-- <canvas id="canvas" style="background-color:gray;">REQUIRED: Browser having the view for canvas tag.</canvas> //-->
	<div id="graph"></div>-->
	<script type="text/javascript">
	var voltage;
	function onButton(){
		voltage = document.forms.sendvalue.voltage.value;
	
	(function basic_legend(container){
	 var d1 = [], d2 = [], data, graph, i;
	 var d3 = [];
	 for(i=0; i<15; i += 0.5){
	 	d1.push([i, i + Math.sin(i+Math.PI)]);
		d2.push([i, i]);
		d3.push([i, voltage]);
	 }
	 data = [
	 	{ data : d1, label :'x + sine(x+pi)' },
		{ data : d2, label :'x'},
		{ data : d3, label :'voltage' }
	 ];

	 function labelFn(label){
	 	return 'y = ' + label;
	 }

	 graph = Flotr.draw(container, data, {
		legend : {
			position : 'se', // south-east
			labelFormatter : labelFn,
			backgroundColor : '#D2E8FF'
		},
		HtmlText : false
	 });
	})(document.getElementById("graph"));
	}
	</script>
	</div>
</body>
</html>
